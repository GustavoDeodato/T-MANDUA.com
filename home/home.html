<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
    <title>T-mandua</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../img/Union.png" alt="T-mandua">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Stories</a></li>
                    <li><a href="../perfil/perfil.html">Profile</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="post-area">
                <textarea placeholder="Novo post" rows="3"></textarea>
                <button class="tweet-button">Post</button>
            </div>
            <div class="feed">
                <div class="tweet">
                    <div class="tweet-header">
                        <img src="../img/user.jpg" alt="User" class="user-avatar">
                        <span class="user-name">User Name</span>
                    </div>
                    <p class="tweet-content">This is an example tweet. #example</p>
                </div>
                <div class="tweet">
                    <div class="tweet-header">
                        <img src="../img/user.jpg" alt="User" class="user-avatar">
                        <span class="user-name">User Name</span>
                    </div>
                    <p class="tweet-content">Another example tweet. #example2</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
